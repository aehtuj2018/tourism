<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div id="home">Weather:</div>
    <br />


    <div class="list-group">
      <div class="w-25 p-3">

        <ul>
        <li *ngFor="let weather of weatherData" >
          <a  class="list-group-item list-group-item-action" [routerLink]="['/weather', weather.name, weather.SringN, weather.SpringM, weather.SummerM, weather.SummerN, weather.SummerM, weather.WinterN, weather.WinterM, weather.AutumnN, weather.AutumnM, weather.visitFrom, weather.visitTo]"> {{ weather.name }}</a>
        </li>
      </ul>
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
