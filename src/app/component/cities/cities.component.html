<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div id="home">Cities:</div>
    <br />
    <div>
      <ul>
        <li *ngFor="let City of Cities">
          <p id="aim">{{ City.name }}</p>
          <!--<br>{{ City.attractions.join(', ') }} -->
          <ol>
            <li *ngFor="let attractionSities of City.attractions">
              {{ attractionSities }}
            </li>
          </ol>
        </li>
      </ul>
    </div>
  </div>
</div>
